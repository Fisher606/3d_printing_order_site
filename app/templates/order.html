{% extends "base.html" %}
{% block content %}
  <h1>Order 3D Printed Item</h1>
  <form method="post" action="{{ url_for('order') }}">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.item.label }}
      {{ form.item(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.size.label }}
      {{ form.size(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.submit(class="btn btn-primary") }}
    </div>
  </form>
{% endblock %}
